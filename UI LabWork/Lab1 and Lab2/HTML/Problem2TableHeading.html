<! DOCTYPE html>
<html>
<head>
    <title>Table Heading</title>
</head>
<body>
<table border="1" >

<caption>Product Table</caption>
   
    <thead>
        <tr>
            <th style="background-color:blue">Product</th>
            <th style="background-color:blue">Price</th> 
            <th style="background-color:blue">Quantity</th>
            <th style="background-color:blue">Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>P001</td>
            <td>1000.00</td>
            <td>12</td>
            <td>12000.00</td>
        </tr>
        <tr>
            <td>P002</td>
            <td>2000.00</td>
            <td>10</td>
            <td>20000.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <th>3000.00</th>
            <th>22</th>
            <th>32000.00</th>
        </tr>
    </tfoot> 
</table>
</body>
</html>
