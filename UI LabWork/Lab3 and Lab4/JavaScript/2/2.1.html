<!DOCTYPE html>
<html>
    <head>
        <title>For loop in JavaScript </title>
    </head>
    
    <body>
        <script>
            for (i = 0; i < 100; i++) {
                if(i%10==0){
                    document.write("<br>");
                }
                document.write(i+" ");   
            }
            //do..while loop
            var i=0;
            document.write("<br><br><br><br>Using do...while loop<br>");
            do{
                if(i%10==0){
                    document.write("<br>");
                }
                document.write(i+" ");
                i++;
            }while(i<=100)
        </script>
    </body>
</html>
