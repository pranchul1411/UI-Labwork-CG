<!DOCTYPE html>
<html>
    <head>
        <title>For loop in JavaScript </title>
    </head>
    
    <body>
        
        <script>
            var date = new Date();
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var str = date.getDay()+" "+months[date.getMonth()]+" "+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()+" "+date.getFullYear()+"<br>";
            document.write(str);
            if(date.getHours()<12){
                document.write("Good Morning");        
            }else if(date.getHours()>=12 && date.getHours()<=17){
                document.write("Good Afternoon");
            }else{
                document.write("Good Evening");
            }
        </script>
    </body>
</html>
