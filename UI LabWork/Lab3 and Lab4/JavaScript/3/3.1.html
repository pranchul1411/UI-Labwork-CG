<!DOCTYPE html>
<html>
    <head>
        <title>For loop in JavaScript </title>
    </head>
    
    <body>
        
        <script>
            let str = "Capgemini";
            document.write(`<pre>The actual string is                           -    ${str}</pre>`);
            document.write(`<pre>The character to be searched for is            -    p</pre>`);
            document.write(`<pre>The character is found at the index            -    ${str.indexOf('p')}</pre>`);       
        </script>
    </body>
</html>
